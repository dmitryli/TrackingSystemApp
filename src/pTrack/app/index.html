<!DOCTYPE html>
<html lang="en" ng-app="pTrack"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>pTrack - track your deliveries</title>
	<base href="/">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-flatly/css/bootstrap.flatly.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavController">
		<div class="container-fluid col-sm-offset-1">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header" ng-class="menuClass('home')">
				<a class="navbar-brand" href="#/home">
					<span class="logo"></span>
					<span class="appTitle">pTrack</span>
				</a>
			</div>

			<ul class="nav navbar-nav hidden-xs">
				<!-- <li ng-class="menuClass('home')"><a ng-href="#/home">Home</a></li> -->
				<li ng-class="menuClass('deliveries')" ng-show="isLoggedIn"><a ng-href="#/deliveries">Deliveries</a></li>
				<li ng-class="menuClass('settings')" ng-show="isLoggedIn"><a ng-href="#/settings">Settings</a></li>
				<li ng-class="menuClass('feedback')" ng-show="isLoggedIn"><a ng-href="#/feedback">Feedback</a></li>
				<li ng-class="menuClass('about')"><a ng-href="#/about">About</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right hidden-xs">
				<li ng-show="isLoggedIn"><a href><span class="glyphicon glyphicon-user"> </span> {{ currentUser.user.displayName }}</a></li>
				<li ng-class="menuClass('logout')" ng-show="isLoggedIn"><a href ng-click="logout()">Logout</a></li>
			</ul>
		</div>
	</nav>

	<div ng-view class="viewContainer container-fluid"></div>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
